<!DOCTYPE html>
<html lang="es">
<head>
{% load static %}
	<title>IMAC</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'core/img/favicon.ico' %}"/>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/icon-font.min.css' %}"> <!-- css de iconos de form -->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/util.css' %}"> <!-- aqui sdefine altura de formulario  -->
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{%static 'core/img/bg-01.jpg' %}');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					<img src="{% static 'core/img/logologin.png' %}" alt="Logotipo" width="200" height="125" >
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" method="post">
					{% csrf_token %}

					<div class="wrap-input100 validate-input" data-validate = "Ingrese usuario">
						<input class="input100" type="text" name="username" placeholder="Usuario">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingrese contraseña">
						<input class="input100" type="password" name="password" placeholder="Contraseña">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit" name="ingresar">
							Ingresar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	

</body>
</html>
